<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/main.css">
    <title>Love</title>
</head>

<body>

    <!-- Carousel wrapper -->
    <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- First Slide -->
            <div class="carousel-item active" data-bs-interval="7000">
                <img src="img/P1.jpg" class="d-block w-100" alt="First slide image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide </h5>
                    
                </div>
            </div>

            <!-- Second Slide -->
            <div class="carousel-item" data-bs-interval="7000">
                <img src="img/P2.jpg" class="d-block w-100" alt="Second slide image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide </h5>
                    
                </div>
            </div>

            <!-- Third Slide -->
            <div class="carousel-item" data-bs-interval="7000">
                <img src="img/P4.jpg" class="d-block w-100" alt="Third slide image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide </h5>
                    
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel wrapper -->


    <!-- Controls -->
    <button data-mdb-button-init class="carousel-control-prev" type="button" data-mdb-target="#carouselVideoExample"
        data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button data-mdb-button-init class="carousel-control-next" type="button" data-mdb-target="#carouselVideoExample"
        data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
    <!-- Carousel wrapper -->


    <div class="second-blog">
        <h2>Our Monthsary</h2>
        <div class="main-card-container">
            <div class="card" style="width: 18rem;">
                <img src="img/C1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">January 23th <br> First Meet</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/C2.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">January 28th <br>First Date Of Our Journey</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/C3.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">January 30th <br>
                    Our Favourate Photo</p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="img/B3.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">4th February <br>
                    Our Second Date</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery -->
    <div class="row">
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img src="img/A1.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />

            <img src="img/b1.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Wintry Mountain Landscape" />
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="img/A2.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Mountains in the Clouds" />

            <img src="img/B2.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="img/A3.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />

            <img src="img/C4.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Yosemite National Park" />
        </div>
    </div>
    <!-- Gallery -->
</body>

</html>
